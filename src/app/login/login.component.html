<div class="loginimg">
<form   (ngSubmit)="save()" ngNativeValidate>
  
    <div class="imglogin">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    </div>
    
    <div class="login ">
      <label ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname"   [(ngModel)]="user.username"  required/>
    
      <label ><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw"    [(ngModel)]="user.password" required/>
      <label>

      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        
    
    <button (click)="ngSubmit" >Login</button><br><br>
    <a href="for">ForgetPassword</a>
   
  </div>



  
    <div class="login" style="background-color:#f1f1f1">
    
      <br> 
      
    </div>
  </form>
</div>
